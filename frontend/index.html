<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mini Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulário de Registro -->
        <div id="register-section">
            <h2>Registrar</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Nome de usuário" required>
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
        </div>

        <!-- Formulário de Login -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Seção de Twits -->
        <div id="twits-section" style="display: none;">
            <h2>Twits</h2>
            <div id="twits-container"></div>

            <!-- Formulário para criar novo Twit -->
            <form id="twit-form">
                <textarea id="twit-content" placeholder="Escreva seu twit aqui..." required></textarea>
                <button type="submit">Twitar</button>
            </form>

            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
