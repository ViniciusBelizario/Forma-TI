<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mini Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Cabeçalho da Aplicação -->
        <header class="app-header">
            <h1>Mini Twitter Clone</h1>
        </header>

        <!-- Seção de Registro e Login -->
        <div id="auth-section">

            <!-- Formulário de Registro -->
            <div id="register-section" class="auth-form">
                <h2>Registrar-se</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Nome de usuário" required>
                    <input type="email" id="register-email" placeholder="E-mail" required>
                    <input type="password" id="register-password" placeholder="Senha" required>
                    <button type="submit">Registrar</button>
                </form>
                <p class="toggle-link">
                    Já tem uma conta? <a href="#" id="show-login">Faça login</a>
                </p>
            </div>

            <!-- Formulário de Login -->
            <div id="login-section" class="auth-form" style="display: none;">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="E-mail" required>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p class="toggle-link">
                    Não tem uma conta? <a href="#" id="show-register">Registre-se</a>
                </p>
            </div>

        </div>

        <!-- Seção de Twits -->
        <div id="twits-section" style="display: none;">
            <!-- Saudação ao Usuário -->
            <div class="user-greeting">
                <p>Bem-vindo(a), <span id="user-name"></span>!</p>
                <button id="logout-button">Sair</button>
            </div>

            <!-- Formulário para criar novo Twit -->
            <div class="twit-form-container">
                <form id="twit-form">
                    <textarea id="twit-content" placeholder="O que está acontecendo?" required></textarea>
                    <button type="submit">Twitar</button>
                </form>
            </div>

            <!-- Lista de Twits -->
            <h2>Últimos Twits</h2>
            <div id="twits-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
